services:
  airdnb-server:
    image: dkswhdgur1209/airdnb:latest
    ports:
      - 8080:8080
    depends_on:
      airdnb-db:
        condition: service_healthy
      airdnb-cache:
        condition: service_healthy

  airdnb-db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      retries: 10

  airdnb-cache:
    image: redis
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
