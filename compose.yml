services:
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: airdnb
      MYSQL_USER: gromit
      MYSQL_PASSWORD: pwd1234
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306

  redis:
    image: redis
    ports:
      - 6379:6379

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - 3000:3000

volumes:
  mysql_data:
  grafana_data: